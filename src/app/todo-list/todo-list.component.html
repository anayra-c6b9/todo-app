<section
  class="container-fluid justify-content-center add-task-container px-3 mx-auto mt-4"
>
  <ng-template [ngIf]="todoData.length" [ngIfElse]="noTodoData">
    <form action="#">
      <ul class="list-group mb-4">
        <ng-template
          ngFor
          let-todoItem
          [ngForOf]="todoData"
          let-i="index"
          [ngForTrackBy]="trackByTodoId"
        >
        </ng-template>
      </ul>
      <button class="btn btn-danger">Delete</button>
    </form>
  </ng-template>
  <ng-template #noTodoData>
    <div>Sorry!! No tasks Added</div>
  </ng-template>
  <form action="#">
    <ul class="list-group mb-4">
      <li class="list-group-item">
        <div class="input-group">
          <div class="input-group-text border-0 bg-transparent">
            <input
              class="form-check-input mt-0"
              type="checkbox"
              value=""
              aria-label="Checkbox for following text input"
            />
          </div>
          <input
            type="text"
            class="form-control border-0 bg-transparent"
            value="Task of the Nether world!!"
            readonly
            disabled
          />
          <div class="input-group-text border-0 bg-transparent">
            <button class="btn p-0">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="red"
                class="bi bi-trash"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                />
                <path
                  fill-rule="evenodd"
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                />
              </svg>
            </button>
          </div>
        </div>
      </li>
      <li class="list-group-item">
        <div class="input-group">
          <div class="input-group-text border-0 bg-transparent">
            <input
              class="form-check-input mt-0"
              type="checkbox"
              value=""
              aria-label="Checkbox for following text input"
            />
          </div>
          <input
            type="text"
            class="form-control border-0 bg-transparent"
            value="Task of the Nether world!!"
          />
          <div class="input-group-text border-0 bg-transparent">
            <button class="btn p-0">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="red"
                class="bi bi-trash"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                />
                <path
                  fill-rule="evenodd"
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                />
              </svg>
            </button>
          </div>
        </div>
      </li>
    </ul>
    <button class="btn btn-danger">Delete</button>
  </form>
</section>
